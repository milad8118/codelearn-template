<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="./css/layout.css" />
        <link rel="stylesheet" href="../css/layout.css" />
    </head>

    <body class="authentication">
        <div class="content">
            <div class="main-container">
                <p class="top-text"><span class="blue">وارد</span> حساب خود شوید</p>
                <div class="authentication__form">
                    <form action="./logged.html">
                        <input class="username" type="text" placeholder="نام کاربری" minlength="4" required /> <br />
                        <input class="email" type="email" placeholder="ایمیل  " minlength="5" required /><br />
                        <input class="password" type="password" placeholder="رمز عبور" required minlength="8" /><br />
                        <button class="authentication__btn">ورود</button><br />
                    </form>
                </div>
                <div class="authentication__fotoer">
                    <a class="authentication__footer-text" href="forgotpass.html">رمز عبور خود را فراموش کرده اید؟</a> <br />
                    <span class="authentication__create-account">حسابی کاربری ندارید؟</span> <a class="authentication__create-link link" href="sign-up.html">ساخت حساب کاربری</a>
                </div>
            </div>
        </div>
    </body>
</html>
